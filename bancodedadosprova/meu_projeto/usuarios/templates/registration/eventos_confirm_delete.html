{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
    <h1>Confirmar Exclusão</h1>
    <p>Você está prestes a excluir este evento "{{ eventos }}".</p>
    <p>Tem certeza?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
        <a href="{% url 'eventos_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
